<body>
    <script>

    function division(num1, num2){
        alert("El resultado de la division es " + (num1/num2))
    }

    function multiplicacion(num1, num2){
        alert("El resultado de la multiplicacion es " + (num1*num2))
    }

    function resta(num1, num2){
        alert("El resultado de la reta es " + (num1-num2))
    }

    function suma(num1, num2){
        alert("El resultado de la suma es " + (num1+num2))
    }

    repetir = "si";
    while("si" == "si"){

        var ope = prompt("Ingresa suma/resta/multiplicacion/division");
        var numA = parseFloat(prompt("Ingresa el primer numero"));
        var numB = parseFloat(prompt("Ingresa el primer numero"));
        
        if ((isNaN(numA) == false) && (isNaN(numB) == false))
        {
        if (ope == "suma")
        {
            suma(numA, numB);
        }

        else if (ope == "resta")
        {
            resta(numA, numB);
        }

        else if ((ope == "multiplicacion") || (ope == "multiplicación"))
        {
            multiplicacion(numA, numB);
        }

        else if ((ope == "division") || (ope == "división"))
        {
            division(numA, numB);
        } 
        else{
            alert("Operacion no completada")
        }
        }
        else{
        alert("Ingrese los numeros correctamente")
        }

    var repetir = prompt("Deseas repetir? (si/no)")
    }
    </script>
